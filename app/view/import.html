<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>File Upload</title>
  </head>

  <body>
    <h2>Text File Upload</h2>

    <form action="/api/v1/movies/import" enctype="multipart/form-data" method="POST">
      <label for="importedFile">Single Text File:</label>
      <input type="file" name="importedFile" accept=".txt"/> <br /><br />
      <input type="submit" value="Submit" />
    </form>

  </body>

</html>
